<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>

  <!-- Subtle grid pattern for visual interest -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Decorative gradient accent -->
  <defs>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)"/>

  <!-- Icon matching favicon style (layered/stacked design) -->
  <g transform="translate(540, 160)">
    <path d="M60 0L0 33l60 33 60-33L60 0z" stroke="#2563eb" stroke-width="4" fill="none"/>
    <path d="M0 66l60 33 60-33" stroke="#6366f1" stroke-width="4" fill="none"/>
    <path d="M0 99l60 33 60-33" stroke="#818cf8" stroke-width="4" fill="none"/>
  </g>

  <!-- Main title -->
  <text x="600" y="360" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="64" font-weight="700" fill="white" text-anchor="middle">MSP Claude Plugins</text>

  <!-- Subtitle -->
  <text x="600" y="420" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">AI-Powered MSP Workflows</text>

  <!-- Bottom accent line -->
  <rect x="450" y="480" width="300" height="3" fill="url(#accent)" rx="1.5"/>

  <!-- Corner decorations -->
  <circle cx="80" cy="550" r="40" fill="#1e293b" opacity="0.5"/>
  <circle cx="1120" cy="550" r="40" fill="#1e293b" opacity="0.5"/>
  <circle cx="80" cy="80" r="25" fill="#1e293b" opacity="0.3"/>
  <circle cx="1120" cy="80" r="25" fill="#1e293b" opacity="0.3"/>
</svg>
